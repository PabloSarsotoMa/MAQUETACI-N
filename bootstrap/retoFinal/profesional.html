    <div class="container mt-5 text-light" style="display: flex; justify-content:center;align-items:center">
        <h1>Introduce las características de tu nuevo personaje</h1>
    </div>
    <div class="container mt-5">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-warning">NOMBRE</label>
          <input type="text" class="form-control" value="" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-warning">EDAD</label>
          <input type="number" class="form-control" value="" id="edad">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label text-warning">PESO</label>
          <input type="number" class="form-control" value="" id="peso">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label text-warning">ALTURA</label>
          <input type="number" class="form-control" value="" id="altura">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label text-warning">Nº OSCARS</label>
            <select id="oscars" class="form-select" value="" type="number">
              <option selected>Choose...</option>
              <option>0</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>+3</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-warning">NACIONALIDAD</label>
          <input type="text" class="form-control" value="" id="nacionalidad">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label text-warning">RETIRADO</label>
          <select id="retirado" class="form-select" value="" type="text">
            <option selected>Choose...</option>
            <option>TRUE</option>
            <option>FALSE</option>
          </select>
        </div>
        <div class="col-md-8">
            <label for="inputProfesion" class="form-label text-warning">PROFESIÓN</label>
            <select id="profesion" class="form-select" value="" type="text">
                <option selected>Choose...</option>
                <option>actor</option>
                <option>director</option>
                <option>escritor</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="inputCity" class="form-label text-warning">INTRODUCIR FOTO</label>
            <input type="text" class="form-control" value="" id="foto" placeholder="Introduce un url de imagen">
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label text-danger" for="gridCheck">
              ¿Todo Correcto?
            </label>
          </div>
        </div>
        <div class="col-12" style="display: flex;justify-content:center;align-items: center;">
          <button type="button" class="btn btn-primary w-50" onclick="N_personaje()">CREAR PERSONAJE</button>
        </div>
      </form>
    </div>

          <input type="number" class="form-control" value="" id="año">
        </div>
        <div class="col-4">
          <label for="inputAddress" class="form-label text-warning">NACIONALIDAD</label>
          <input type="text" class="form-control" value="" id="nacionalidad">
        </div>
        <div class="col-4">
          <label for="inputAddress2" class="form-label text-warning">GÉNERO</label>
          <input type="text" class="form-control" value="" id="genero">
        </div>
        <div class="col-md-3">
            <label for="inputDirector" class="form-label text-warning">DIRECTORES</label>
            <select id="director" class="form-select" value="" type="text">
              <option selected>Choose...</option>
            </select>
          </div>
        <div class="col-md-6">
          <label for="inputEscritor" class="form-label text-warning">ESCRITORES</label>
          <select id="escritor" class="form-select" value="" type="text">
            <option selected>Choose...</option>
          </select>
        </div>
        <div class="col-md-6">
            <label for="inputEscritor" class="form-label text-warning">ACTORES</label>
